<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INEC</title>
    <link rel="shortcut icon" href="../img/candidate-for-elections_318-64497.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="head navbar navbar-expand-lg">
        <a class="brand navbar-brand" href="../index.html">INEC</a>
        <button class="hamburger navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="signNlog nav-link" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="formDiv col-sm-6">
                <!-- Default form login -->
                <form id="login-form" class="text-center border border-light p-5" action="#!">
                    <div id="error"></div>
                    <p class="loginText h4 mb-4">Login</p>

                    <!-- Email -->
                    <input type="email" id="defaultLoginFormEmail" class="inputStyle form-control mb-4"
                        placeholder="E-mail">

                    <!-- Password -->
                    <input type="password" id="defaultLoginFormPassword" class="inputStyle form-control mb-4"
                        placeholder="Password">

                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="" style="color: #0da50d">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Sign in button -->
                    <button class="btnStyle btn btn-info btn-block my-4" type="submit">Login</button>

                    <!-- Register -->
                    <p style="text-align: center">Not yet registered?
                        <a href="signup.html" style="color: #0da50d">Sign Up</a>
                    </p>

                </form>
                <!-- Default form login -->
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
